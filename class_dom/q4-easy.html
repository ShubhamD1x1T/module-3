<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      let allli = document.querySelectorAll("li"); //created a node list
      let reqli = allli[6]; //selected the particular which is at 6th index we can see from console
      let litag = document.createElement("li");//element created which will be inserted
      litag.innerHTML = "7";
      let ultag = document.querySelector("ul");//select the ul
      ultag.insertBefore(litag,reqli);//insert before selected li i.e 8th one
    </script>
  </body>
</html>
